<meta name="DC.Title" content="Genetic algorithms based design and optimization of statistical quality control procedures">
<meta name="DC.Creator" content="Aristides T. Hatjimihail">
<meta name="DC.Description" content="In general, we cannot use algebraic or enumerative methods to optimize a quality control (QC) procedure so as to detect the total allowable analytical error with a stated probability, while the probability for false rejection is minimum. Genetic algorithms (GAs) offer an alternative, as they do not require knowledge of the objective function to be optimized and search through large parameter spaces quickly. To explore the application of GAs in statistical QC, I have developed two interactive computer programs, based on the deterministic crowding genetic algorithm. Given an analytical process, the program "Optimize" optimizes a user defined QC procedure, while the program "Design" designs a novel optimized QC procedure. The programs search through the parameter space and find the optimal or a near-optimal solution. The possible solutions of the optimization problem are evaluated using computer simulation.">
